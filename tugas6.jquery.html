<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melakukan Hide Pada Jquery</title>
    <script type="text/javascript" src="js/jquery-3.6.4.js"></script>
</head>
<body>
    <script>
        $( document ).ready(function() {
            $("p").click(function(){
                $("p").hide(900)
                // $("p").slideDown(300);
            });

        });
    </script>
    <script>
        $( document ).ready(function() {
            $("a").click(function(){
                $("a").hide(900)
                // $("a").slideDown(300);
            });

        });
    </script>
    <script>
        $( document ).ready(function() {
            $("h1").click(function(){
                $("h1").hide(900)
                // $("h1").slideDown(300);
            });

        });
    </script>

    <p><img src="img/logo.png" style="width:500px; height:400px" /></p>

    <a><img src="img/umk1.jpeg" style="width:500px; height:400px" /></a>

    <h1><img src="img/umk2.png" style="width:500px; height:400px" /></h1>

</body>
</html>
